@let recipes = adminRecipesStore.entities();

<div class="d-flex flex-direction-column gap-20 justify-content-center align-items-center">
  <table>
    <tr>
      <th class="font-700">Nom</th>
      <th class="font-700">Date de création</th>
      <th class="font-700">Catégorie</th>
    </tr>
    @for(entity of recipes; track entity.id) {
      <tr (click)="onOpenRecipe(entity.id)">
        <td>{{entity.title}}</td>
        <td>{{entity.createdAt | safeDate}}</td>
        <td>
          <div
            class="recipe-color"
            [style.background-color]="entity.category.color"
          ></div>
        </td>
      </tr>
    }
  </table>
  
  
  <button class="button button--action padding-15" (click)="onCreateRecipe('new')">
    Créer une nouvelle recette
  </button>
</div>
