<div class="menu">
  @for(category of categories(); track category.id) {
    <div 
      [style.background-color]="category.color"
      class="d-flex flex-direction-column align-items-center gap-10 cursor-pointer position-relative padding-10"
    >
      <div>
        <span
          [color]="'#151515'"
          [height]="'32px'"
          [iconName]="$any(category.icon)"
          [width]="'32px'"
          class="d-flex"
          appSvgIcon
        ></span>
      </div>
      <div class="font-700">
        {{ category.name }}
      </div>
      <a
        class="u-global-link" 
        [routerLink]="['/recipes', category.slug]"
      ></a>
    </div>
  }
</div>
