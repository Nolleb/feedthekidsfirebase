<div
  [class.disabled]="!authStore.isAuthenticated()"
  (click)="updateFavorite()"
>
  <span
    [color]="iconColor()"
    [height]="iconSize()"
    [iconName]="isFavorite() ? 'addFavorite' :'removeFavorite'"
    [width]="iconSize()"
    class="d-flex cursor-pointer"
    appSvgIcon
  >
  </span>
</div>
